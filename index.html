<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drums.css">
    <title>Drumkit</title>
</head>
<body>

    <div class="header">
        <h1>DRUM KIT</h1>
        <p>Press the keys or click the buttons to play the sounds.</p>
        <p>Have fun!</p>
    </div>

    <div class="container">
    <!-- <div> top row -->

        <button id="clapBtn">
            <p>S</p>
            <p>Clap</p>
            <audio id="clapSound" src="" autoplay="false"></audio>
        </button>

        <button id="tomBtn">
            <p>D</p>
            <p>Tom</p>
            <audio id="tomSound" src="" autoplay="false"></audio>
        </button>

        <button id="tinkBtn">
            <p>F</p>
            <p>Tink</p>
            <audio id="tinkSound" src="" autoplay="false"></audio>
        </button>

        <button id="snareBtn">
            <p>G</p>
            <p>Snare</p>
            <audio id="snareSound" src="" autoplay="false"></audio>
        </button>

        <button id="ohatBtn">
            <p>H</p>
            <p>Open Hihat</p>
            <audio id="ohatSound" src="" autoplay="false"></audio>
        </button>

        <button id="hihatBtn">
            <p>J</p>
            <p>Hihat</p>
            <audio id="hihatSound" src="" autoplay="false"></audio>
        </button>

        <button id="rideBtn">
            <p>K</p>
            <p>Ride</p>
            <audio id="rideSound" src="" autoplay="false"></audio>
        </button>
    </div>

    <div class="container"> 
        <!-- bottom row -->

        <button id="kickBtn">
            <p>V</p>
            <p>Kick</p>
            <audio id="kickSound" src="" autoplay="false"></audio>
        </button>

        <button id="boomBtn">
            <p>B</p>
            <p>Boom</p>
            <audio id="boomSound" src="" autoplay="false"></audio>
        </button>

    </div>

    <script src="drums.js"></script>
</body>
</html>
